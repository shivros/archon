repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -w
        language: system
        types: [go]
      - id: duplicate-logic-guard
        name: duplicate logic guard
        entry: bash -lc 'scripts/check_duplicate_logic.sh'
        language: system
        pass_filenames: false
      - id: go-test
        name: go test (unit)
        entry: bash -lc 'ARCHON_CODEX_INTEGRATION=disabled ARCHON_CLAUDE_INTEGRATION=disabled ARCHON_OPENCODE_INTEGRATION=disabled ARCHON_KILOCODE_INTEGRATION=disabled go test ./...'
        language: system
        pass_filenames: false
