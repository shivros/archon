repos:
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -w
        language: system
        types: [go]
      - id: go-test
        name: go test (unit)
        entry: bash -lc 'CONTROL_CODEX_SKIP=1 go test ./...'
        language: system
        pass_filenames: false
